<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign-up</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="{{ url_for('static', path='css/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='css/signup.css') }}" />
</head>

<body>
  <main>
    <div class="main-content">
      <header class="login-header">
        <h2>SIGN-UP</h2>
      </header>
      {% if errors|length > 0 %}
      {% for error in errors %}
      <div class="error" style="text-align: center;color: red;margin: 0.2rem;">
        <h5>{{ error }}</h5>
      </div>
      {% endfor %}
      {% endif %}
      <div class="login-form">
        <form action="/signup" method="POST" enctype="application/x-www-form-urlencoded">
          <div class="name">
            <label for="name">Name</label>
            <input class="form-input" type="text" value="" name="username">
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input class="form-input" type="text" value="" name="email">
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input class="form-input" type="password" name="password" value="">
          </div>
          <div class="submit">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="other-action">
        <div>
          <a href="/">Login</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
